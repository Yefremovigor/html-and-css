<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Форма регистрации</title>
</head>
<body>
<main class="page-content">
  <section class="form">
    <div class="form__content">
      <h1 class="form__title">Регистрация</h1>
      <p class="form_sib-title">
        Уже есть аккаунт? <a href="#">Войти</a>
      </p>
      <div class="form__fields">
        <input class="form__input form__input--company" type="text" name="company" id="company" placeholder="Компания">
        <input class="form__input form__input--first-name" type="text" name="first-name" id="first-name" placeholder="Имя">
        <input class="form__input form__input--last-name" type="text" name="last-name" id="last-name" placeholder="Фамилия">
        <input class="form__input form__input--email" type="email" name="email" id="email" placeholder="E-mail">
        <button class="form__button form__button--submit" type="submit">Зарегистрироваться</button>
        <p class="form__agreement">
          <input class="form__checkbox" type="checkbox" name="agreement" id="agreement">
          <label for="agreement">Я прочитал и принимаю</label> <a href="#">Условия использования</a>
        </p>
      </div>
    </div>
  </section>
</main>
</body>
</html>
